apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: react-app-1
  namespace: react-app-1-ns
  labels:
    backstage.io/kubernetes-id: react-app-1
spec:
  parentRefs:
  - name: http-gateway
    namespace: gloo-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: react-app-1
      port: 80